<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Final Project: Bountiful Foods Website | WDD 230 | BYU-Idaho | Mark Hammer</title>
        <script src="scripts/weather.js" defer></script>
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="weather">
                <div id="current_weather">
                    <h2>Current Weather</h2>
                    <img id="weather_icon" src="#" alt="Weather today is party cloudy" width="100" loading="lazy">
                    <span id="figcaption"></span>
                    <span id="temp"></span>
                    <span id="mph"></span>
                </div>
                <div id="weather_forecast">
                    <h3>3-Day Forecast</h3>
                    <div class="forecast" id="tomorrow_weather">
                        <h4>Tomorrow</h4>
                        <img id="tomorrow_icon" src="#" alt="Tomorrow's Weather Icon" width="50" loading="lazy">
                        <span id="tomorrow_figcaption"></span>
                        <span id="tomorrow_temp"></span>
                        <span id="tomorrow_mph"></span>
                    </div>
                    <div class="forecast" id="twoDays_weather">
                        <h4>In 2 Days</h4>
                        <img id="twoDays_icon" src="#" alt="twoDay's Weather Icon" width="50" loading="lazy">
                        <span id="twoDays_figcaption"></span>
                        <span id="twoDays_temp"></span>
                        <span id="twoDays_mph"></span>
                    </div>
                    <div class="forecast" id="threeDays_weather">
                        <h4>In 3 Days</h4>
                        <img id="threeDays_icon" src="#" alt="threeDay's Weather Icon" width="50" loading="lazy">
                        <span id="threeDays_figcaption"></span>
                        <span id="threeDays_temp"></span>
                        <span id="threeDays_mph"></span>
                    </div>  
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
